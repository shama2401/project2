{% extends 'blog/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if img_obj %}

    <h1>Success {{ img_obj.title }}</h1>
<img src="{{ img_obj.image.url }}" alt="">

{% endif %}


{% endblock content %}
